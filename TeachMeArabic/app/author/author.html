
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p>
                    <h2 class="panel-title">Author: {{vm.author.fullname}}</h2>
                </p>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 well-sm">
                        <h3>Author biography</h3>
                        <p>{{vm.author.biography}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="text-info">Books by author</h3>
                        <div class="col-sm-4" ng-repeat="book in vm.author.books">
                            <div class="panel panel-body" href="#/book/{{book.id}}" style="border: 1px solid gray">
                                <a href="#/book/{{book.id}}">
                                    <img class="img img-responsive img-rounded" ng-src="../../Images/{{book.id+'.jpg'}}" alt="{{vm.book.title}}" style="max-height: 150px;">
                                </a>
                                <div>
                                    <h4 class="text-left text-success">{{book.title}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <a class="btn btn-link" formnovalidate="formnovalidate" href="#/"><i class="glyphicon glyphicon-home"></i>&nbsp;عودة</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
