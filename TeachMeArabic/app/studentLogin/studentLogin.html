<div class="row">
    <div class="col-sm-12">
        <form name="studentLoginForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3 class="panel-title">Student Login</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="username">Enter your username</label>
                                <input id="username"
                                       name="username"
                                       class="form-control"
                                       ng-model="vm.login.username"
                                       placeholder="username"
                                       title="username"
                                       type="text" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="password">Password</label>
                                <input id="password"
                                       name="password"
                                       class="form-control"
                                       ng-model="vm.login.password"
                                       placeholder="password"
                                       title="password"
                                       type="password" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <button type="button" ng-disabled="vm.isChecking" class="btn btn-primary btn-sm" ng-click="vm.checkStudentLogin()"><i class="glyphicon glyphicon-log-in"></i>&nbsp;Login</button>
                                <a class="btn btn-danger btn-sm" formnovalidate="formnovalidate" href="#/"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
