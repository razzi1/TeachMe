<div class="row">
    <div class="row" ng-show="vm.isLoading">
        <div class="col-sm-offset-1 col-sm-11 alert alert-warning">
            <div class="text-center">
                Please wait while loading the selected book information...
            </div>
        </div>
    </div>
    <div ng-hide="vm.isLoading" class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p>
                    <h2 class="panel-title">Book title: {{vm.book.title}} Level: {{vm.book.level}}</h2>
                </p>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <img class="img img-responsive" ng-src="../../Images/{{vm.book.id + '-page'+ vm.book.page + '.jpg'}}" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-1">
                            <button type="button" ng-disabled="vm.book.page == 1" class="btn btn-primary btn-xs" ng-click="vm.firstPage()"><i class="glyphicon glyphicon-step-backward"></i>&nbsp;الأولى</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" ng-disabled="vm.book.page == 1" class="btn btn-danger btn-xs" ng-click="vm.previousPage()"><i class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;السابقة</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" ng-disabled="vm.book.page == vm.book.pages" class="btn btn-success btn-xs" ng-click="vm.nextPage()"><i class="glyphicon glyphicon-circle-arrow-right"></i>&nbsp;التالية</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" ng-disabled="vm.book.page == vm.book.pages" class="btn btn-primary btn-xs" ng-click="vm.lastPage()"><i class="glyphicon glyphicon-step-forward"></i>&nbsp;الأخيرة</button>
                        </div>
                        <div class="col-sm-1">
                            <input class="text-primary" id="page" name="page" ng-model="vm.pageNumber" placeholder="page #" title="Go to page #" type="text" style="width: 50px" />
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-xs" ng-click="vm.goToPage()"><i class="glyphicon glyphicon-play-circle"></i>&nbsp;Go to</button>
                        </div>
                        <div class="col-sm-offset-1 col-sm-3">
                            <h6 class="text-info">Page {{vm.book.page}} of {{vm.book.pages}} pages</h6>
                        </div>
                        <div class="pull-right">
                            <a class="btn btn-link btn-xs" formnovalidate="formnovalidate" href="#/"><i class="glyphicon glyphicon-home"></i>&nbsp;عودة</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            <h5 class="text-danger text-left">Book authors</h5>
                        </div>
                        <div class="col-sm-3" ng-repeat="author in vm.book.authors">
                            <a href="#/author/{{author.id}}"><i class="glyphicon glyphicon-user"></i>&nbsp;{{author.fullname}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
