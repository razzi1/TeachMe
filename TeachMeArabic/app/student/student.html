
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <h2 class="panel-title">Weclome student: {{vm.student.fullname}} Email: {{vm.student.email}}</h2>
                </div>
                <div class="row">
                    <h3 class="panel-title">Parent: {{vm.student.parent.fullname}}</h3>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="text-info">Media read by student</h3>
                        <div class="col-sm-4" ng-repeat="mediaScore in vm.student.MediaReadByStudent">
                            <div class="panel panel-body" href="#/media/{{mediaScore.media.id}}" style="border: 1px solid gray">
                                <a href="#/media/{{mediaScore.media.id}}">
                                    <img class="img img-responsive img-rounded" ng-src="../../Images/{{mediaScore.media.id+'.jpg'}}" alt="{{mediaScore.media.title}}" style="max-height: 150px;">
                                </a>
                                <div>
                                    <h4 class="text-left text-success">{{mediaScore.media.title}} Score: {{mediaScore.score}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <a class="btn btn-link" formnovalidate="formnovalidate" href="#/"><i class="glyphicon glyphicon-home"></i>&nbsp;عودة</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
