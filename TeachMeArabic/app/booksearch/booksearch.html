
<div class="row">
    <div class="col-sm-12">
        <form name="bookSearchForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3 class="panel-title">Book Search</h3>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="pull-right btn btn-primary btn-sm" ng-click="vm.toggleSearchPanel()"><i ng-class="vm.searchPanelIsVisible ? ['glyphicon', 'glyphicon-collapse-up'] : ['glyphicon', 'glyphicon-collapse-down']"></i>&nbsp;{{vm.searchPanelIsVisible?'Hide':'Show'}}</button>
                        </div>
                    </div>
                    <div class="row" ng-show="!vm.isLoading && vm.Books.length == 0">
                        <div class="col-sm-offset-1 col-sm-10 alert alert-danger">
                            <div class="text-center">
                                Your search returned no books. Please change your search criteria and try again.
                            </div>
                        </div>
                    </div>
                </div>
                <div id="search" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row" ng-show="vm.isLoading">
                            <div class="col-sm-offset-1 col-sm-11 alert alert-warning">
                                <div class="text-center">
                                    Please wait while loading
                                    books information...
                                </div>
                            </div>
                        </div>
                        <div ng-hide="vm.isLoading">
                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <label for="types">
                                        Type
                                    </label>
                                    <select id="types"
                                            name="types"
                                            class="form-control"
                                            ng-model="vm.search.selectedBookType"
                                            ng-options="bookType for bookType in vm.bookTypes track by bookType"></select>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label for="languages">
                                        Language
                                    </label>
                                    <select id="languages"
                                            name="languages"
                                            class="form-control"
                                            ng-model="vm.search.selectedLanguage"
                                            ng-options="language for language in vm.languages track by language"></select>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="types">
                                        Title
                                    </label>
                                    <input id="title"
                                           name="title"
                                           class="form-control"
                                           ng-model="vm.search.title"
                                           placeholder="title"
                                           title="Book Title"
                                           type="text" />
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="types">
                                        Author
                                    </label>
                                    <input id="author"
                                           name="author"
                                           class="form-control"
                                           ng-model="vm.search.author"
                                           placeholder="author"
                                           title="Book Author"
                                           type="text" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <label for="types">
                                        Keywords
                                    </label>
                                    <input id="keywords"
                                           name="keywords"
                                           class="form-control"
                                           ng-model="vm.search.keywords"
                                           placeholder="keywords"
                                           title="Book Keywords"
                                           type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row" ng-hide="vm.isLoading">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <button type="button" ng-disabled="vm.isSearching" class="btn btn-primary btn-sm" ng-click="vm.searchForBooks()"><i class="glyphicon glyphicon-search"></i>&nbsp;Search</button>
                                    <a class="btn btn-danger btn-sm" formnovalidate="formnovalidate" href="#/"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Book list-->
<div ng-hide="!vm.Books || vm.Books.length == 0" class="row">
    <div ng-repeat="book in vm.Books" class="col-sm-4">
        <div class="panel panel-body" href="#/book/{{book.id}}" style="border: 1px solid gray">
            <a href="#/book/{{book.id}}">
                <img class="img img-responsive img-rounded" ng-src="../../Images/{{book.id+'.jpg'}}" alt="{{vm.book.title}}" style="max-height: 150px;">
            </a>
            <div>
                <h4 class="text-left text-success">{{book.title}}</h4>
            </div>
        </div>
    </div>
</div>
